---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactf
  labels:
    app: reactf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reactf
  template:
    metadata:
      labels:
        app: reactf
    spec:
      containers:
        - name: reactf
          image: 188358598401.dkr.ecr.us-east-1.amazonaws.com/reactf:latest/reactf:latest
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: reactf-service
  labels:
    app: reactf
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: http
  selector:
    app: reactf
